<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/app.esm.js"></script>
  <script nomodule src="/build/app.js"></script>
  <link href="/build/app.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="src/components/app-root/app-root.css">
</head>
<body>

  <div>
    <header>
      <h1>Trying StencilJS out!</h1>
    </header>
 
    <main>  
      <p> Enter your text for some random reason! bruno copceski </p>
      <p> Enter your text for some random reason! ayalon filho </p>
      <input type="text" size={30} />
      <simple-button button-Text="Let's see what it does!"></simple-button>
      <simple-modal></simple-modal>
    </main>
  </div>

</body>
<script>
  var input = document.querySelector('input'); 
  var btn   = document.querySelector('simple-button');
  var modal = document.querySelector('simple-modal');
  btn.addEventListener('click', function() {
    modal.modalText = input.value;
    modal.isOpen = true;
  })
</script>
</html>
